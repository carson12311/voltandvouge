
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volt & Vogue</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f2f2f2; color: #333; }
    header { background: #111; color: #fff; text-align: center; padding: 2rem 1rem; }
    header h1 { font-size: 2.5rem; margin: 0; }
    .store { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; padding: 2rem; max-width: 1200px; margin: 0 auto; }
    .product { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.3s ease; }
    .product:hover { transform: translateY(-5px); }
    .product img { width: 100%; height: 200px; object-fit: cover; }
    .product-content { padding: 1rem; }
    .product h2 { font-size: 1.2rem; margin: 0.5rem 0; }
    .product p { color: #666; }
    .buy-btn { display: block; text-align: center; background: #0070ba; color: white; padding: 0.7rem; text-decoration: none; border-radius: 6px; margin-top: 1rem; transition: background 0.3s; }
    .buy-btn:hover { background: #003087; }
  </style>
</head>
<body>
  <header>
    <h1>Volt & Vogue</h1>
    <p>Tech & Style that Speaks</p>
  </header>
  <section class="store">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1606813909027-59e2b356e2c7" alt="AirPods">
      <div class="product-content">
        <h2>AirPods Pro</h2>
        <p>$199.99</p>
        <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=carsonshlapack@gmail.com&item_name=AirPods+Pro&amount=199.99&currency_code=USD" class="buy-btn">Buy with PayPal</a>
      </div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1613064033894-cd621f8442ee" alt="Cologne">
      <div class="product-content">
        <h2>Luxury Cologne</h2>
        <p>$59.99</p>
        <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=carsonshlapack@gmail.com&item_name=Luxury+Cologne&amount=59.99&currency_code=USD" class="buy-btn">Buy with PayPal</a>
      </div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Sneakers">
      <div class="product-content">
        <h2>Retro Sneakers</h2>
        <p>$89.99</p>
        <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=carsonshlapack@gmail.com&item_name=Retro+Sneakers&amount=89.99&currency_code=USD" class="buy-btn">Buy with PayPal</a>
      </div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1618354691217-6f6e289c1e8f" alt="Sweatshirt">
      <div class="product-content">
        <h2>Hooded Sweatshirt</h2>
        <p>$49.99</p>
        <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=carsonshlapack@gmail.com&item_name=Hooded+Sweatshirt&amount=49.99&currency_code=USD" class="buy-btn">Buy with PayPal</a>
      </div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1580894908360-81a5b050e3d4" alt="Headphones">
      <div class="product-content">
        <h2>Wireless Headphones</h2>
        <p>$129.99</p>
        <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=carsonshlapack@gmail.com&item_name=Wireless+Headphones&amount=129.99&currency_code=USD" class="buy-btn">Buy with PayPal</a>
      </div>
    </div>
  </section>
</body>
</html>
